<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gunting Batu Kerta</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Game Gunting Batu Kertas</h1>
        <div class="container">
            <section class="computer">
                <img src="img/batu.png" alt="batu" />
            </section>
            <div id="skorComputer" class="skor">0</div>
            <div id="hasil"></div>
            <div id="skorPlayer" class="skor">0</div>
            <section class="player">
                <img src="img/batu.png" alt="batu" class="batu" />
                <img src="img/gunting.png" alt="gunting" class="gunting" />
                <img src="img/kertas.png" alt="kertas" class="kertas" />
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
